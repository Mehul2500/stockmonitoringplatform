{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login - Brand</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3"
      id="mainNav"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'login' %}"
          ><span>Stock Monitoring</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto"></ul>
          <a
            class="btn btn-primary shadow"
            role="button"
            href="{% url 'registration' %}"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <section class="py-4 py-md-5 my-5">
      <div class="container py-md-5">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              class="img-fluid w-100"
              src="{% static 'img/illustrations/login.svg' %}"
            />
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Login</strong><br /></span>
            </h2>

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <input
                  class="shadow form-control"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  class="shadow form-control"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-5">
                <button class="btn btn-primary shadow" type="submit">
                  Log in
                </button>
              </div>
              <p class="text-muted"></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/startup-modern.js' %}"></script>
  </body>
</html>
