<!-- dashboard.html -->
{% extends 'stock_monitoring/base.html' %}

{% block content %}
  <h1>Welcome to the Dashboard</h1>
  
  <h2>Your Watchlist</h2>
  <ul>
    {% for stock in watchlist %}
      <li>{{ stock.symbol }} 
        <a href="{% url 'remove_stock' stock.id %}">Remove</a>
      </li>
    {% empty %}
      <li>No stocks in your watchlist</li>
    {% endfor %}
  </ul>

  <h2>Add Stock to Watchlist</h2>
  <form method="POST" action="{% url 'add_stock' %}">
    {% csrf_token %}
    <input type="text" name="symbol" placeholder="Stock Symbol">
    <button type="submit">Add</button>
  </form>
{% endblock %}
